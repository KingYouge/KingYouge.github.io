---
layout: page
title: 联系我
description: 想跟我说点什么? 请给我发留言 
background: '/assets/img/bg-contact.jpg'
form: true
---

<p>请输入你的个人信息 并填写留言 我会尽快回复你的</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>姓名</label>
      <input type="text" class="form-control" placeholder="姓名" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>邮箱地址</label>
      <input type="email" class="form-control" placeholder="邮箱地址" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>联系电话</label>
      <input type="tel" class="form-control" placeholder="联系电话" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>留言</label>
      <textarea rows="5" class="form-control" placeholder="跟我说点什么呢?" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">发送</button>
  </div>
</form>
