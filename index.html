<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YangJin Blog</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/index.css" media="screen" charset="utf-8">
</head>
<body>
  <div id="app">
    <div id="container">
      <header class="header">
        <h1><a href="">YangJin Blog</a></h1>
        <p>A github issues based blog.</p>
      </header>
      <div id="loading">Loading... </div>
      <div id="content">
        <router-view></router-view>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Powered by <a href="https://github.com/yangseas" target="_blank">YangJin</a></p>
  </footer>
  <!-- postList template -->
  <script type="text/template" id="postList">
    <div class="postBox">
      <div class="posts">
        <div class="post" v-for="post in posts">
          <h2>
            <router-link :to="{ name: 'post', params: { id: post.number } }">{{ post.title }}</router-link>
          </h2>
          <ul class="tags" v-for="label in post.labels">
            <li class="tag">
              <router-link :to="{ name: 'label', params: { name: label.name } }">{{ label.name}}</router-link>
            </li>
          </ul>
          <span class="time">{{new Date(post.created_at).toLocaleDateString()}}</span>
        </div>
      </div>
      <div class="pagination" v-if="isHome">
        <span v-show="prePage">
          <router-link :to="{ name: 'page', params: { page: prePage }}">prePage</router-link>
        </span>
        <span v-show="nextPage">
          <router-link :to="{ name: 'page', params: { page: nextPage }}">nextPage</router-link>
        </span>
      </div>
      <div class="pagination" v-else>
        <span v-show="prePage">
          <router-link :to="{ name: 'labelPaged', params: { name:label, page: prePage }}">prePage</router-link>
        </span>
        <span v-show="nextPage">
          <router-link :to="{ name: 'labelPaged', params: { name:label, page: nextPage }}">nextPage</router-link>
        </span>
      </div>
    </div>
  </script>
  <!-- postDetail template -->
  <script type="text/template" id="postDetail">
    <article class="post">
      <h2>
        <router-link :to="{ name: 'post', params: { id: post.number }}">{{ post.title }}</router-link>
      </h2>
      <ul class="tags" v-for="label in post.labels">
        <li class="tag">
          <router-link :to="{ name: 'label', params: { name: label.name }}">{{label.name}}</router-link>
        </li>
      </ul>
      <span class="time">{{new Date(post.created_at).toLocaleDateString()}}</span>
      <div class="content">
        {{{ post.body }}}
      </div>
    </article>
  </script>
  <script src="https://unpkg.com/vue@2.6.6/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vue-resource@1.5.1/dist/vue-resource.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/marked@0.6.0/lib/marked.js" charset="utf-8"></script>
  <script src="config.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
