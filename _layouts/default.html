<!DOCTYPE html>

<html>
<!-- 用这个标签  {% include file.ext %} 来把文件 _includes/file.ext 包含进来 -->
<!-- layouts（布局）是包裹在文章外部的模板。标签  {{ content }} 可以将content插入页面中 -->
  {% include head.html %}

  <body>

    {% include navbar.html %}

    {{ content }}

    {% include footer.html %}

    {% include scripts.html %}

  </body>

</html>
